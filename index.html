<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macca Flow Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --biru-dalam: #040a16;
            --emas-murni: #efbf3b;
            --biru-muda: #00d4ff;
            --kaca-bg: rgba(255, 255, 255, 0.05);
            --kaca-garis: rgba(255, 255, 255, 0.1);
            --sukses: #00ff88;
            --bahaya: #ff3366;
            --teks-utama: #f8f9fa;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #040a16 100%); color: var(--teks-utama); min-height: 100vh; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .wadah { padding: 25px; max-width: 480px; margin: auto; padding-bottom: 130px; }
        .halaman { display: none; }
        .halaman.aktif { display: block; animation: geserAtas 0.4s ease-out; }

        /* Gaya Kartu & Header Tetap Sama */
        header { text-align: center; padding: 30px 0 20px; }
        .logo-header { font-size: 1.8rem; color: var(--emas-murni); margin-bottom: 5px; }
        h1 { font-size: 1.4rem; font-weight: 600; letter-spacing: 4px; background: linear-gradient(to right, var(--emas-murni), #fff, var(--emas-murni)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; text-transform: uppercase; }
        
        /* Modal Style */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .modal-konten { background: linear-gradient(160deg, #0f172a 0%, #040a16 100%); border: 1px solid var(--kaca-garis); border-radius: 30px; padding: 30px; width: 100%; max-width: 380px; text-align: center; position: relative; }

        .tombol-aksi { background: var(--kaca-bg); border: 1px solid var(--kaca-garis); border-radius: 20px; padding: 18px 10px; color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; width: 100%; }
        .btn-batal { width: 100%; padding: 12px; background: transparent; border: 1px solid rgba(239, 191, 59, 0.3); color: var(--emas-murni); border-radius: 15px; font-weight: 600; cursor: pointer; margin-top: 15px; }

        .nav-bawah { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 12px; border-radius: 20px; border: 1px solid var(--kaca-garis); z-index: 1000; }
        .nav-item { color: rgba(255,255,255,0.5); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-item.aktif { color: var(--emas-murni); }
        .nav-item span { font-size: 0.65rem; font-weight: 600; text-transform: uppercase; }

        @keyframes geserAtas { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="wadah">
        <div id="beranda" class="halaman aktif">
            <header>
                <div class="logo-header"><i class="fa-solid fa-crown"></i></div>
                <h1>MACCA CASHFLOW</h1>
            </header>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px;">
                <button class="tombol-aksi btn-buka-input" data-judul="KASIR"><i class="fa-solid fa-cash-register"></i><span>Kasir</span></button>
                <button class="tombol-aksi btn-buka-input" data-judul="GERAI"><i class="fa-solid fa-store"></i><span>Gerai</span></button>
            </div>
        </div>

        <div id="riwayat" class="halaman">
            <header><h1>RIWAYAT</h1></header>
        </div>

        <div id="neraca" class="halaman">
            <header><h1>NERACA</h1></header>
        </div>
    </div>

    <div id="modalInput" class="modal-overlay">
        <div class="modal-konten">
            <h3 id="judulModal">INPUT DATA</h3>
            <input type="text" placeholder="Nominal" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:none;">
            <button id="btnSimpan" style="width:100%; padding:15px; border-radius:15px; background:var(--emas-murni); border:none; font-weight:bold;">SIMPAN</button>
            <button id="btnTutupModal" class="btn-batal">KEMBALI / BATAL</button>
        </div>
    </div>

    <nav class="nav-bawah">
        <div class="nav-item aktif" data-target="beranda"><i class="fa-solid fa-house"></i><span>Beranda</span></div>
        <div class="nav-item" data-target="riwayat"><i class="fa-solid fa-receipt"></i><span>Riwayat</span></div>
        <div class="nav-item" data-target="neraca"><i class="fa-solid fa-scale-balanced"></i><span>Neraca</span></div>
    </nav>

    <script type="module">
        // 1. Definisikan Fungsi Tutup Modal Secara Global agar bisa diakses
        const modal = document.getElementById('modalInput');
        const btnTutup = document.getElementById('btnTutupModal');

        function tutupModal() {
            modal.style.display = 'none';
        }

        // 2. Gunakan Event Listener (Cara Paling Aman untuk HP & Module)
        btnTutup.addEventListener('click', () => {
            tutupModal();
        });

        // Event Listener untuk tombol buka
        document.querySelectorAll('.btn-buka-input').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('judulModal').innerText = btn.getAttribute('data-judul');
                modal.style.display = 'flex';
            });
        });

        // Navigasi Bawah
        document.querySelectorAll('.nav-item').forEach(nav => {
            nav.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                
                document.querySelectorAll('.halaman').forEach(h => h.classList.remove('aktif'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('aktif'));
                
                document.getElementById(target).classList.add('aktif');
                this.classList.add('aktif');
            });
        });

        // Tutup saat klik di luar area konten
        window.addEventListener('click', (e) => {
            if (e.target == modal) tutupModal();
        });
    </script>
</body>
</html>
